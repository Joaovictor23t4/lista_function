<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    function converterFahrenheit(graus) {
        let objeto = {celsius: graus, fahrenheit: (9 * graus + 160) / 5}
        return objeto
    }

    const grau = converterFahrenheit(Number(prompt(`Informe uma temperatura em graus celsius`)));

    alert(`${grau.celsius}°C em Fahrenheit fica ${grau.fahrenheit}°F`);

    //Processamento


    //Saída

</script>
