<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    function converterCelsius(graus) {
        let objeto = {fahrenheit: graus, celsius: (graus - 32) * 5 / 9};
        return objeto
    }

    const grau = converterCelsius(Number(prompt(`Informe uma temperatura em graus fahrenheit`)));

    alert(`${grau.fahrenheit}°F em Celsius fica ${grau.celsius}°C`);

    //Processamento


    //Saída

</script>
