<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    function calcularArea(base = 0, altura = 0) {
        return base * altura;
    }
    
    const resultado = calcularArea(Number(prompt(`Informe a base do triângulo`)), Number(prompt(`Informe a altura do triângulo`)));

    alert(`A área do triângulo é: ${resultado}m²`);
