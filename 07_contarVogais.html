<script>
    /*
    Problema: Contar Vogais
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    //Entrada
    function contadorVogais(palavra) {
        let contador = 0;
        for (const varredor of palavra) {
            if (varredor == "a" || varredor == "e" || varredor == "i" || varredor == "o" || varredor == "u") {
                contador++;
            }
        }
        return {palavra, vogais: contador};
    }

    const escolhaPalavra = contadorVogais(prompt(`Escolha uma palavra`).toLowerCase());

    alert(`A palavra ${escolhaPalavra.palavra} tem ${escolhaPalavra.vogais} vogais`);
    //Processamento


    //Saída

</script>
