<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    function calcularIMC(peso, altura) {
        altura = (altura > 10) ? altura / 100 : altura
        return peso / altura ** 2;
    }

    const resultado = calcularIMC(Number(prompt(`Informe seu peso (em KG)`)), Number(prompt(`Informe sua altura (em M)`).replace("," , ".")));

    alert(`Seu IMC é de ${resultado}`);

</script>
