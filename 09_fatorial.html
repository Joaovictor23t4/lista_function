<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    function calcularFatorial(num) {
        let fatorial = num;
        for (let c = 1; c < num; c++) {
            fatorial *= c;
            console.log(fatorial);
        }
        return {num, fatorial}
    }

    const numFatorial = calcularFatorial(Number(prompt(`Informe um número`)));

    alert(`O fatorial de ${numFatorial.num} número é: ${numFatorial.fatorial}`);

</script>
